<!--base.htmlの拡張であるということをextendsタグで定義してあげる-->>
{% extends 'blog/base.html' %}

<!--base.htmlにてblock contentで囲ってある部分の内部の実装-->>
{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
